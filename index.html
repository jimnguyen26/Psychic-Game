<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <title>Psychic Game</title>

</head>
<header>
    <h1>The Psychic Game</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <p>Guess what letter I'm thinking of</p>
        </div>
        <div class="row1">
            <p>Wins: </p>
        </div>
    </div>

    <div class="response1" id="winCount">
        0
    </div>
    <div class="row2">

        <p>Losses: </p>
    </div>
    <div class="response2" id="lossCount">
        0
    </div>

    <div class="row3">
        <p>Guesses left: </p>
    </div>

    <div class="response3" id="guessesRemaining">
        10
    </div>
    <div class="row4">
        <p>Your guesses so far: </p>
    </div>
    <div class="response4" id="GuessedLetters">
    </div>





    <script src="./assets/javascript/game.js"></script>
</body>

</html>
