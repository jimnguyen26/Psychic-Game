<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    <title>Psychic Game</title>

</head>
<header>
    <h1>The Psychic Game</h1>
</header>

<body>
    <div class="container">
        <div class="row">
            <p>Guess what letter I'm thinking of</p>
        </div>
    </div>
    <br>
    <div class="row1">
        <p>Wins: <br><br> <span id="#char1"></span></p>
    </div>

    <div class="row2">
        <p>Losses: <br><br> <span id="#char2"></span></p>
    </div>


    <div class="row3">
        <p>Guesses left: <br><br> <span id="#char3"></span></p>
    </div>

    <div class="row4">
        <p>Your guesses so far: <br><br><span id="char4"></span></p>
    </div>



    <script src="./assets/javascript/game.js"></script>
</body>

</html>
